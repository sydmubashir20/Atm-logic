        <marquee direction="left" id="Wel-msg">Welcome to state bank atm service</marquee>

        <button id="pinEnterBtn" onclick="checkPin()" class="Btns">Enter</button>
        <!-- First Phase of atm Logic ends -->

        <!-- Second Phase of atm Logic -->

        <!--cash Desposit functionality of phase 2-->
        <input type="number" min="1" id="depositeValue" placeholder="Enter your amount"class="inpShow"><br>
<input type="text" id="showBlance" readonly class="Error-msg">
<button id="Enterdepo" onclick="addBalance()" class="Btns">Enter</button>
<button id="exit1" onclick="ExitF()" class="Btns">Exit</button>

        <!--Balance check functionality of phase 2-->
<input type="text" id="showblanceb" readonly class="Error-msg">
